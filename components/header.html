<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Tùy chỉnh CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
         /* Định dạng icon */
         .navbar-nav {
            flex: 1;
            text-align: center;
        }
        .navbar-nav .nav-item {
            display: inline-block;
        }
        .navbar-nav .nav-item {
            color: white;
        }
        .navbar-icons {
            display: flex;
            gap: 15px;
        }
        .navbar-icons .icon {
            color: white;
            font-size: 10px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .navbar-icons {
                display: none; /* Ẩn icon khi màn hình nhỏ hơn 768px */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Logo</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="../pages/ChiTietGiaoHang.html">Giao hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/DanhSachBaoGia.html">Báo giá</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/TonKho.html">Tồn Kho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/TaiTheoKhachHang.html">Thống kê tải</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/CongNo.html">Công nợ</a>
                        </li>
                    </ul>
                    <div class="navbar-icons">
                      <i class="fas fa-search icon"></i>
                      <i class="fas fa-user-circle icon"></i>
                  </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- Link Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript để đóng menu khi click ngoài -->
    <script>
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('navbarNav');
            const toggleButton = document.querySelector('.navbar-toggler');

            // Kiểm tra nếu click ngoài menu và nút toggle thì đóng menu
            if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            }
        });

        // Đảm bảo khi nhấn vào nút toggle thì không đóng menu
        document.querySelector('.navbar-toggler').addEventListener('click', function(event) {
            event.stopPropagation(); // Ngăn sự kiện click truyền ra ngoài khi nhấn nút toggle
        });

    </script>
</body>
</html>
