<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../components/header.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fixed-column {
            white-space: pre; 
            width: 100px; 
            overflow: hidden;
            text-overflow: ellipsis; 
            position: sticky;
            left: 0;
            background-color: #fff;
            z-index: 2;
        }
        .fixed-column-2 {
            position: sticky;
            left: 40px;
            background-color: #fff;
            z-index: 2;
        }
        .fixed-column-3 {
            position: sticky;
            left: 200px;
            background-color: #fff;
            z-index: 2;
        }
        .fixed-column-4 {
            position: sticky;
            left: 300px;
            background-color: #fff;
            z-index: 2;
        }
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        table {
            width: 100%;
            table-layout: auto;
        }
        th, td {
            white-space: nowrap;
            text-align: center;
            font-size: 12px;
            /* width: 10%; */
        }
        /* #quotationTable {
            table-layout: fixed; 
            width: 100%; 
        } */

        #quotationTable th, #quotationTable td {
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            width: 50px; 
            text-align: center;
            font-size: 12px;
        } 
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
        }

        .pagination select {
            margin-left: 20px;
        }
        label{
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            width: 100%; 
            font-size: 14px;
        }
    </style>
</head>
<body onload="loadHeader(); loadFooter()">
    <div id="header-placeholder"></div>
    <div class="container">
        <h2 class="text-center mb-4">Chi tiết báo giá</h2>
        <div class="">
            <div class="">
                <div> <label>Khách Hàng: CTY 01</label></div>
                <div class=""> 
                    <label class="col"> Ngày áp dụng: 20-08-2024</label>
                </div>
                <div class=""> 
                    <label class="col">Phụ trách: Lê Khác Hòa</label>
                </div>
            </div>
        </div>
        
        <div class="table-responsive">
            <table id="quotationTable" class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th class="fixed-column">STT</th>
                        <th class="fixed-column-2">Tên hàng</th>
                        <th>Quy cách</th>
                        <th>Đơn vị</th>
                        <th>Đơn giá</th>
                        <th>Đơn giá cũ</th>
                        <th>Ghi chú</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
        <!-- Phân trang -->
        <div class="row mb-3">
            <div class="justify-content-between col-6" style="margin-top: 20px;">
                <div class="d-flex align-items-center">
                    <label class="" for="rowsPerPage">Số dòng:</label>
                    <select id="rowsPerPage" class="form-select" style="width: 50%;" onchange="changeRowsPerPage()">
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="50">100</option>
                    </select>
                </div>
            </div>
            <div id="pagination" class="pagination col-6"></div>
         </div>
    </div>
    <script src="../components/commonLayout.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ChiTietBaoGia.js"></script>
</body>
</html>
